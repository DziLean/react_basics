<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="../node_modules/react/dist/react.js"></script>
        <script src="../node_modules/react-dom/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    </head>
    <body>
        <div id="react-first"></div>
        <div id="react-second"></div>
        <div id="react-third"></div>

        <script type="text/babel">

            const ThirdComponent = () => {

                return <div>
                    <h1>Hello world</h1>
                    <p>Third react component</p>
                </div>

            }

            class SecondComponent extends React.Component {

                render(){
                    return <div>
                        <h1>Hello world</h1>
                        <p>Second react component</p>
                    </div>
                }

            }

            var FirstComponent = React.createClass({

                render(){
                    return <div>
                        <h1>Hello world</h1>
                        <p>First react component</p>
                    </div>
                }

            })

            ReactDOM.render(<FirstComponent />, document.getElementById('react-first'))
            ReactDOM.render(<SecondComponent />, document.getElementById('react-second'))
            ReactDOM.render(<ThirdComponent />, document.getElementById('react-third'))

        </script>

    </body>
</html>
